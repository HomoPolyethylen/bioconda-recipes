{% set name = "perl-term-detect-software" %}
{% set version = "0.225" %}
{% set sha256 = "cd2403faae5d6ec8f30734ce275603c232f3728603f13f7b5899c1fd19578d6e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERLANCAR/Term-Detect-Software-0.225.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-experimental
    - perl-perl-osnames >=0.09
    - perl-file-which
    - perl-extutils-makemaker

  run:
    - perl
    - perl-experimental
    - perl-file-which

test:
  imports:
    - Term::Detect::Software

about:
  home: https://metacpan.org/release/Term-Detect-Software
  license: perl_5
  summary: 'Detect terminal (emulator) software and its capabilities'
