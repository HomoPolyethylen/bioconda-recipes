{% set name = "perl-perl-version" %}
{% set version = "1.015" %}
{% set sha256 = "e42c796b9bfcc0e68fa5fb3bb3b0f67614df7772c507695a05761402cb40e566" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BD/BDFOY/Perl-Version-1.015.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-pod-usage
    - perl-file-slurp-tiny
    - perl-extutils-makemaker
    - perl-getopt-long
    - perl-data-dumper
    - perl-carp

  run:
    - perl
    - perl-carp
    - perl-file-slurp-tiny
    - perl-getopt-long
    - perl-data-dumper
    - perl-pod-usage

test:
  imports:
    - Perl::Version

about:
  home: http://metacpan.org/pod/Perl::Version
  license: perl_5
  summary: 'Parse and manipulate Perl version strings'
