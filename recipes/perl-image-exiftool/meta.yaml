{% set name = "perl-image-exiftool" %}
{% set version = "12.75" %}
{% set sha256 = "40c75e199c3e7c79748e8813b15362b3da8b3cf8dd451e41be060745393c56d4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXIFTOOL/Image-ExifTool-12.75.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  
requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Image::ExifTool
  commands:
    - exiftool -ver

about:
  home: https://metacpan.org/pod/Image::ExifTool
  license: perl_5
  summary: 'ExifTool is a platform-independent Perl library plus a command-line application for reading, writing and editing meta information in a wide variety of files.'
