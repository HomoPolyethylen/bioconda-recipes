{% set name = "perl-getopt-long-descriptive" %}
{% set version = "0.113" %}
{% set sha256 = "4dd7061cb807dc30b68e797f033cac496281053137d49b854453e076e999aefe" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Getopt-Long-Descriptive-0.113.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-warnings >=0.005
    - perl-cpan-meta-check
    - perl-carp
    - perl-cpan-meta-requirements
    - perl-sub-exporter
    - perl-params-validate
    - perl-extutils-makemaker
    - perl-test-fatal
    - perl-getopt-long

  run:
    - perl
    - perl-carp
    - perl-getopt-long
    - perl-sub-exporter
    - perl-params-validate

test:
  imports:
    - Getopt::Long::Descriptive
    - Getopt::Long::Descriptive::Opts
    - Getopt::Long::Descriptive::Usage

about:
  home: https://github.com/rjbs/Getopt-Long-Descriptive
  license: perl_5
  summary: 'Getopt::Long, but simpler and more powerful'
